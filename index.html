<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form >
            <h2>ACME Car Rental</h2>
            <label for="pickup">Pickup date: </label>
            <input type="text" id="pickup"><br>
            <label for="numDays">Number of days: </label>
            <input type="text" id="numDays"><br>

            <p>Options</p>

            <input type="checkbox" name="tollTag" id="tollTag" value="tollTag">Electronic Toll Tag ($3.95/day)<br>
            <input type="checkbox" name="gps" id="gps">GPS ($2.95/day)<br>
            <input type="checkbox" name="roadsideAssist" id="roadsideAssist">Roadside Assistance ($2.95/day)<br>

            <p>Under 25</p>
            <input type="radio" name="underAge" id="underAge" value="underAge">No 
            <input type="radio" name="underAge" id="underAge" value="underAge">Yes
            <br><br>
            <input type="button" id= "estimateCost" value="Estimate Total Cost"><br><br>
            <label for="carRentalAmount">Car rental: <output></output></label><br>
            <label for="carRentalAmount">Options: <output></output></label><br>
            <label for="carRentalAmount">Under 25 surcharge: <output></output></label><br>
            <label for="carRentalAmount">Options: <output></output></label><br><br>
            <label for="carRentalAmount">Total due: <output></output></label><br>
        </form>
    </fieldset>
</body>
</html>
